<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment-6</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Student Evaluation Form</h1>
      <section>
        <p>Evaluator</p>
        <div class="evaluator-container">
          <div class="evaluator-details">
            <label for="input1">Evaluator name*:</label><br />
            <input id="input1" type="text" />
          </div>
          <div class="evaluator-details">
            <label for="evaluator-experience"
              >How long have you know this students?</label
            ><br />
            <select id="evaluator-experience">
              <option value="0-1 year">1 year or less</option>
              <option value="1-3 years">1 - 3 years</option>
              <option value="over 3 years">more than 3 years</option>
            </select>
          </div>
          <div class="evaluator-details">
            <label for="Evaluator-number">Evaluator phone number:</label><br />
            <input id="Evaluator-number" type="text" />
          </div>
          <div class="evaluator-details">
            <label for="Evaluator-email">Evaluator email address:</label><br />
            <input id="Evaluator-email" type="text" />
          </div>
        </div>
        <p>Student</p>
        <div class="student-conatainer">
          <div class="student-details">
            <label for="student-name">student name*:</label><br />
            <input type="text" id="student-name" />
          </div>
          <div class="student-details">
            <label for="YearInSchool">Years in school:</label><br />
            <select id="Rank">
              <option value="">- Rank -</option>
              <option value="Freshman">Freshman</option>
              <option value="Sophomore">Sophomore</option>
              <option value="Junior">Junior</option>
              <option value="Senior">Senior</option>
            </select>
            OR
            <select name="Grade">
              <option value="">- Grade -</option>
              <option value="1st grade">1st grade</option>
              <option value="2nd grade">2nd grade</option>
              <option value="3rd grade">3rd grade</option>
              <option value="4th grade">4th grade</option>
              <option value="4th grade">4th grade</option>
              <option value="5th grade">5th grade</option>
              <option value="6th grade">6th grade</option>
              <option value="7th grade">7th grade</option>
              <option value="8th grade">8th grade</option>
              <option value="9th grade">9th grade</option>
              <option value="10th grade">10th grade</option>
              <option value="11th grade">11th grade</option>
              <option value="12th grade">12th grade</option>
            </select>
            OR
            <select name="YearsInSchool">
              <option value="">- Years -</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <br />
          </div>
          <div class="student-details">
            <p class="performance">Student's performance</p>
            <select class="select-items">
              <option value="">- Academic progress -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>

            <select class="select-items">
              <option value="">- Class participation -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>
            <select class="select-items">
              <option value="">- Initiative -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>
            <select class="select-items">
              <option value="">- Teamwork -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>
          </div>
          <div class="student-details" style="margin-top: 40px">
            <select class="select-items">
              <option value="">- Creativity -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>
            <select class="select-items">
              <option value="">- Dependability -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>
            <select class="select-items">
              <option value="">- Organizational skills -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>
            <select class="select-items">
              <option value="">- Problem solving -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
            </select>
          </div>
        </div>
        <label for="Distinguishes"
          >What distinguishes this student from others?</label
        >
        <textarea
          id="Distinguishes"
          rows="7"
          cols="40"
          class="text-areas"
        ></textarea
        ><br />
        <label for="Describe"
          >How would you describe this student to others?</label
        >
        <textarea id="Describe" rows="7" cols="40" class="text-areas"></textarea
        ><br />
        <label for="Comments">Other relevant comments:</label>
        <textarea id="Comments" rows="7" cols="40" class="text-areas"></textarea
        ><br />
        <p>* -required field</p>

        <button>Submit</button>
      </section>
    </main>
  </body>
</html>
